<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyReserve</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header-container {
            background-color: #fff;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .footer-container {
            background-color: #fff;
            border-top: 2px solid #eee;
            padding-top: 20px;
            margin-top: 20px;
            text-align: center;
        }
        .btn-custom {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-custom:hover {
            color: #fff;
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container header-container">
        <h1 class="mt-4">EasyReserve</h1>
        <p class="lead">Bem-vindo ao EasyReserve!</p>
        <div class="d-flex justify-content-start">
            <a href="{{ url_for('cadastro') }}" class="btn btn-custom mr-2">Cadastrar Quarto</a>
            <a href="{{ url_for('lista') }}" class="btn btn-secondary">Lista de Quartos</a>
        </div>
    </div>
    <div class="container footer-container">
        <a href="{{ url_for('login') }}" class="btn btn-custom">Login</a>
    </div>
</body>
</html>
