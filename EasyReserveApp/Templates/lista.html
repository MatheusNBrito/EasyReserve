<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Quartos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f8fa;
        }
        .main-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 main-container">
        <h1 class="mt-4">Lista de Quartos</h1>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Número</th>
                    <th>Tipo</th>
                    <th>Preço</th>
                    <th>Banheiros</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for quarto in quartos %}
                <tr>
                    <td>{{ quarto.id }}</td>
                    <td>{{ quarto.numero }}</td>
                    <td>{{ quarto.tipo }}</td>
                    <td>{{ quarto.preco }}</td>
                    <td>{{ quarto.banheiros }}</td>
                    <td>
                        <a href="{{ url_for('atualizar', id=quarto.id) }}" class="btn btn-primary btn-sm">Editar</a>
                        <a href="{{ url_for('excluir', id=quarto.id) }}" class="btn btn-danger btn-sm">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
    </div>
    </div>
</div>
</body>
</html>
