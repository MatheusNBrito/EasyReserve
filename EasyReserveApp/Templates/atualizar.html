<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Quarto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Atualizar Quarto</h1>
        <form action="{{ url_for('atualizar', id=quarto.id) }}" method="POST">
            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="number" class="form-control" id="numero" name="numero" value="{{ quarto.numero }}" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <input type="text" class="form-control" id="tipo" name="tipo" value="{{ quarto.tipo }}" required>
            </div>
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" class="form-control" id="preco" name="preco" value="{{ quarto.preco }}" required>
            </div>
            <div class="form-group">
                <label for="banheiros">Quantidade de Banheiros:</label>
                <input type="number" class="form-control" id="banheiros" name="banheiros" value="{{ quarto.banheiros }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Atualizar</button>
        </form>
    </div>
</body>
</html>
